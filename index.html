<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
  
    <title>Calculator</title>
</head>
<body>
    
    <h1 id="heading"> <u> Simple Calculator</u></h1> 
    <div class="Box">
    <div class="calculator">
       
        <input type="text" placeholder="0" id="inputBox"> 
    <div>   
        <button class="Operator">AC</button>
        <button class="Operator">DEL</button>
        <button class="Operator">%</button>
        <button class="Operator">/</button>
    </div>
    <div>   
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="Operator">*</button>
    </div>
    <div>   
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="Operator">-</button>
    </div>
    <div>   
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="Operator">+</button>
    </div>
    <div>   
        <button>00</button>
        <button>0</button>
        <button>.</button>
        <button class = "equalBtn">=</button>
    </div>
    </div>
</div>

</body>

</html>
